<!-- Card Of Product -->
<article [routerLink]="['/product-details', product.id]">
  <div class="w-full bg-bg-color border border-gray-200 rounded-lg shadow-sm cursor-pointer">
    <img class="rounded-t-lg w-full md:h-70 sm:h-80 h-100 rounded-b-4xl" [src]="product.image" [alt]="product.title" />
    <div class="p-2 my-2">
      <h1 class="mb-2 font-bold text-main-color line-clamp-1">{{ product.title }}</h1>
      <p class="mb-3 font-normal text-gray-500 line-clamp-2">{{ product.description.split(" ").slice(0, 15).join(" ") + '...' }}</p>
      <div class="flex justify-between items-center">
        <span class="font-extrabold text-main-color font-mono">{{ product.price }}$</span>
        <button class="cursor-pointer inline-flex items-center px-2 py-1.5 text-sm font-medium text-center text-white bg-custom-orange-color rounded-lg hover:bg-gray-200 hover:text-main-color transition duration-700">
          Read more
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</article>
